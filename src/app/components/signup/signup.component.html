<div class="hero overlay" style="background-image: url('assets/images/bg_3.jpg');">
    <div class="container">
      <div class="row align-items-center">
        <div class="col-lg-9 mx-auto text-center">
          <h1 class="text-white">{{title}}</h1>
        </div>
      </div>
    </div>
  </div>

  
  <div class="site-section">
    <div class="container">
      <div class="row">
        <div class="col-lg-6" style="margin:auto">
          <form [formGroup]="signupForm">
            <div class="form-group">
                <input type="text" class="form-control" formControlName="firstName" placeholder="FirstName">
              </div>
              <div *ngIf="signupForm.controls['firstName'].invalid && (signupForm.controls['firstName'].dirty || signupForm.controls['firstName'].touched)">
                <div *ngIf="signupForm.controls['firstName'].errors.required">First Name is required</div>
                <div *ngIf="signupForm.controls['firstName'].errors.minlength">First Name must have at least 3 chars</div>
              </div>

              <div class="form-group">
                <input type="text" class="form-control" formControlName="lastName" placeholder="LastName">
              </div>
              <div *ngIf="signupForm.controls['lastName'].invalid && (signupForm.controls['lastName'].dirty || signupForm.controls['lastName'].touched)">
                <div *ngIf="signupForm.controls['lastName'].errors.required">Last Name is required</div>
                <div *ngIf="signupForm.controls['lastName'].errors.minlength">Last Name must have at least 5 chars</div>
              </div>
            <div class="form-group">
              <input type="email" class="form-control" formControlName="email" placeholder="Email">
            </div>
            <div *ngIf="signupForm.controls['email'].invalid && (signupForm.controls['email'].dirty || signupForm.controls['email'].touched)">
              <div *ngIf="signupForm.controls['email'].errors.required">Email is required</div>
              <div *ngIf="signupForm.controls['email'].errors.email">Email must be in this form ..@..</div>
            </div>
            <div class="form-group">
              <input type="password" class="form-control" formControlName="pwd" placeholder="Password">
            </div>
            <div *ngIf="signupForm.controls['pwd'].invalid && (signupForm.controls['pwd'].dirty || signupForm.controls['pwd'].touched)">
              <div *ngIf="signupForm.controls['pwd'].errors.required">Password is required</div>
              <div *ngIf="signupForm.controls['pwd'].errors.minlength">Password must have minimum 6</div>
              <div *ngIf="signupForm.controls['pwd'].errors.maxlength">Password must have maximum 12 chars</div>
            </div>

            <div class="form-group" style="visibility: hidden;">
              <input type="file" class="form-control" #filePicker (change)="onImageSelected($event)">
            </div>

            <div class="text-center">
              <div>
                <button class="btn btn-success" (click)="filePicker.click()">Please Select Your Avatar</button>
              </div>
             
             <img [src]="imagePreview" *ngIf="imagePreview" class="mt-3" alt="" width="200px">
            </div>
            
            <div class="form-group">
              <input type="submit" (click)="signup()" class="btn btn-primary py-3 px-5" value="Signup">
            </div>
          </form>  
        </div>
        
      </div>
    </div>
  </div>
