<div class="hero overlay" style="background-image: url('assets/images/bg_3.jpg');">
    <div class="container">
      <div class="row align-items-center">
        <div class="col-lg-9 mx-auto text-center">
          <h1 class="text-white">Add Player</h1>
        </div>
      </div>
    </div>
  </div>

  
  <div class="site-section">
    <div class="container">
      <div class="row">
        <div class="col-lg-6" style="margin:auto">
          <form [formGroup]="playerForm">
            <div class="form-group">
                <input type="text" class="form-control" formControlName="name" placeholder="name">
              </div>
              <div *ngIf="playerForm.controls['name'].invalid && (playerForm.controls['name'].dirty || playerForm.controls['name'].touched)">
                <div *ngIf="playerForm.controls['name'].errors.required">Name is required</div>
              </div>

              <div class="form-group">
                <input type="text" class="form-control" formControlName="position" placeholder="position">
              </div>
              <div *ngIf="playerForm.controls['position'].invalid && (playerForm.controls['position'].dirty || playerForm.controls['position'].touched)">
                <div *ngIf="playerForm.controls['position'].errors.required">Position is required</div>
              </div>
            <div class="form-group">
              <input type="nbr" class="form-control" formControlName="nbr" placeholder="nbr">
            </div>
            <div *ngIf="playerForm.controls['nbr'].invalid && (playerForm.controls['nbr'].dirty || playerForm.controls['nbr'].touched)">
              <div *ngIf="playerForm.controls['nbr'].errors.required">nbr is required</div>
            </div>
            
              
              <div class="form-group" style="visibility: hidden;">
                <input type="file" class="form-control" #filePicker (change)="onImageSelected($event)">
              </div>
  
              <div class="text-center">
                <div>
                  <button class="btn btn-success" (click)="filePicker.click()">Please Select Your Avatar</button>
                </div>
               
               <img [src]="imagePreview" *ngIf="imagePreview" class="mt-3" alt="" width="200px">
              </div>
              <div class="form-group">
                <select name="teamId" (change)="selectTeam($event)">
                  <option style="color: black;" [value]="t._id" *ngFor="let t of teams" >{{t.teamName}}</option>
                </select>
              </div>
              <div class="form-group">
                <input type="submit" (click)="addPlayer()" class="btn btn-primary py-3 px-5" value="Add Player">
              </div>
          </form>  
        </div>
        
      </div>
    </div>
  </div>
