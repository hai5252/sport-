<div class="hero overlay" style="background-image: url('assets/images/bg_3.jpg');">
  <div class="container">
    <div class="row align-items-center">
      <div class="col-lg-9 mx-auto text-center">
        <h1 class="text-white">Profile</h1>
      </div>
    </div>
  </div>
</div>







<div class="site-section">
  <div class="container">
    <div class="row">
      <div class="col-lg-6" style="margin:auto">
        <form [formGroup]="userForm">
          
          <div class="form-group" >
            <input type="text" class="form-control" formControlName="firstName" [(ngModel)]="findedUser.firstName" name="firstName">
          </div>
          <div *ngIf="userForm.controls['firstName'].invalid && (userForm.controls['firstName'].dirty || userForm.controls['firstName'].touched)">
            <div *ngIf="userForm.controls['firstName'].errors.required">First Name is required</div>
          </div>

      
          <div class="form-group">
            <input type="text" class="form-control" formControlName="lastName" [(ngModel)]="findedUser.lastName" name="firstName">
          </div>
          <div *ngIf="userForm.controls['lastName'].invalid && (userForm.controls['lastName'].dirty || userForm.controls['lastName'].touched)">
            <div *ngIf="userForm.controls['lastName'].errors.required">Last Name is required</div>
          </div>

          <div class="form-group">
            <input type="email" class="form-control" formControlName="email" [(ngModel)]="findedUser.email" name="email">
          </div>
          <div *ngIf="userForm.controls['email'].invalid && (userForm.controls['email'].dirty || userForm.controls['email'].touched)">
            <div *ngIf="userForm.controls['email'].errors.required">Email is required</div>
          </div>
         
          <div class="form-group">
            <input type="submit" (click)="editProfile()" class="btn btn-primary py-3 px-5" value="Edit Profile">
          </div>
         
           
          
        </form>  
      </div>
      
    </div>
  </div>
</div>
