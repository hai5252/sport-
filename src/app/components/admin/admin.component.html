<div class="hero overlay" style="background-image: url('assets/images/bg_3.jpg');">
    <div class="container">
      <div class="row align-items-center">
        <div class="col-lg-9 mx-auto text-center">
          <h1 class="text-white">Admin</h1>
          <h3>{{actualDate | date:"yyyy/MM-dd hh:mm"}}</h3>
        </div>
      </div>
    </div>
  </div>
<ul class="nav nav-tabs" id="myTab" role="tablist">
    <li class="nav-item">
      <a class="nav-link active" id="home-tab" data-toggle="tab" href="#home" role="tab" aria-controls="home" aria-selected="true">Matches</a>
    </li>
    <li class="nav-item">
      <a class="nav-link" id="profile-tab" data-toggle="tab" href="#profile" role="tab" aria-controls="profile" aria-selected="false">Teams</a>
    </li>
    <li class="nav-item">
      <a class="nav-link" id="contact-tab" data-toggle="tab" href="#contact" role="tab" aria-controls="contact" aria-selected="false">Players</a>
    </li>
  </ul>
  <div class="tab-content" id="myTabContent">
    <div class="tab-pane fade show active" id="home" role="tabpanel" aria-labelledby="home-tab">
        <app-matches-table></app-matches-table>
    </div>
    <div class="tab-pane fade" id="profile" role="tabpanel" aria-labelledby="profile-tab">
     <app-teams-table></app-teams-table>
    </div>
    <div class="tab-pane fade" id="contact" role="tabpanel" aria-labelledby="contact-tab">
      <table class="table custom-table">
        <thead>
          <tr>
            <th>ID</th>
            <th>Name</th>
            <th>Position</th>
            <th>Number</th>
            <th>Actions</th>
            
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let elt of playersTab">
            <td>{{elt.id}}</td>
            <td>{{elt.name | asterix}}</td>
            <td>{{elt.position | reverse}}</td>
            <td>{{elt.number}}</td>
            <td>
              <button class="btn btn-success" (click)="goToDisplay(elt.id)">Display</button>
              <button class="btn btn-warning" (click)="goToEdit(elt.id)">Edit</button>
              <button class="btn btn-danger">Delete</button>
            </td>
          </tr>
          
        </tbody>
      </table>
    </div>
  </div>
